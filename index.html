<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>UDEMY - VUEJS</title>
</head>
<body>
  <div id="app">
    <header>
      <h1>{{ titulo }}</h1>
    </header>
    <section>
      <p><a v-bind:href="vueLink">{{ vueLink }}</a></p>
      <button @click="alerta">Clickear Alerta</button>
      <p><button v-on:click="sumar">Sumar</button>  <button v-on:click="restar">Restar</button> <button v-on:click="reset">Reset</button> </p>
      <p>Resultado: {{ contador }}</p>
      
    </section>
    <section>
      <h2>Tarjeta</h2>
      <div class="tarjeta">
        <div class="card-container">
          <p><input type="text" placeholder="Nombre como figura en la tarjeta" v-model="nombre"></p>
          <p><input type="text" placeholder="Nro de la tarjeta" v-model="nro_tarjeta" maxlength="16"></p>
          <p><input type="number" placeholder="Fecha de vencimiento" v-model="fecha_vencimiento" maxlength="4">
          <input type="number" placeholder="Codigo de seguridad" v-model="cod_seguridad" maxlength="3"></p>
        </div>
        <div class="card-container">
          <p>{{ nombre }} -  {{ nombre.length }}</p>
          <p>{{ nro_tarjeta }}</p>
          <p>{{ fecha_vencimiento }}<span>{{ cod_seguridad }}</span></p>
        </div>
      </div>
    </section>   
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>
</html>
