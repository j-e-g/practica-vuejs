<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>UDEMY - VUEJS</title>
</head>
<body>
  <div id="app">
    <header>
      <h1>{{ titulo }}</h1>
    </header>
    <section>
      <p><a v-bind:href="vueLink">{{ vueLink }}</a></p>
      <button @click="alerta">Clickear Alerta</button>
      <p><button v-on:click="sumar">Sumar</button>  <button v-on:click="restar">Restar</button> <button v-on:click="reset">Reset</button> </p>
      <p>Resultado: {{ contador }}</p>
      
    </section>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>
</html>
