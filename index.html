<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>UDEMY - VUEJS</title>
</head>
<body>
  <div id="app">
    <header>
      <h1>{{ titulo }}</h1>
    </header>
    <section>
      <p><a v-bind:href="vueLink">{{ vueLink }}</a></p>
      <button @click="alerta">Clickear Alerta</button>
      <p><button v-on:click="sumar">Sumar</button>  <button v-on:click="restar">Restar</button> <button v-on:click="reset">Reset</button> </p>
      <p>Resultado: {{ contador }}</p>
      
    </section>
    <div class="tarjeta">
      <div class="card-container">
        <h2>Tarjeta</h2>
        <input type="text" placeholder="Nombre como figura en la tarjeta" v-model="nombre">
        <input type="number" placeholder="Nro de la tarjeta" v-model="nro_tarjeta">
        <input type="number" placeholder="Fecha de vencimiento" v-model="fecha_vencimiento">
        <input type="number" placeholder="Codigo de seguridad" v-model="cod_seguridad">
      </div>
      <div class="card-container">
        {{ nombre }}
        {{ nro_tarjeta }}
        {{ fecha_vencimiento }}
        {{ cod_seguridad }}
      </div>
    </div>
   
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>
</html>
